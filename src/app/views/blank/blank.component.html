      <div class="card-header">
        <h3 class="card-title">Title</h3>

        <div class="card-tools">

            type="button"

            type="button"
            class="btn btn-tool"

        </div>
      </div>

      <!-- /.card-body -->
      <div class="card-footer">
        Footer
